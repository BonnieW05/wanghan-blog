baseURL: https://bonniew05.github.io/wanghan-blog/
languageCode: zh-cn
title: 王涵的个人博客
theme: ["PaperMod"]

# 启用搜索所需的信息
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# 菜单配置
menu:
  main:
    - name: 🏠主页
      url: /
      weight: 1
    - name: 🔍搜索
      url: /search
      weight: 2
    - name: 🏷️标签
      url: /tags
      weight: 3
    - name: 📦归档
      url: /archive
      weight: 4
    - name: 💡关于
      url: /about
      weight: 5

# 网站参数
params:
  env: production # to enable analytics, opengraph, twitter-cards and search.
  title: 王涵的个人博客
  description: 欢迎来到我的个人博客，分享技术笔记、生活感悟和建站日志
  keywords: [Blog, 王涵, 技术, 编程, 个人博客, Hugo, PaperMod, 前端开发, 后端开发, 全栈开发]
  author: 王涵
  images: ["avatar.jpeg"]
  
  # SEO优化
  robots: ["index", "follow"]
  googleAnalytics: "G-XXXXXXXXXX"  # 替换为你的Google Analytics ID
  googleSiteVerification: "your-google-verification-code"  # Google Search Console验证码
  
  # 社交媒体链接
  socialIcons:
    - name: github
      url: "https://github.com/BonnieW05"
    - name: email
      url: "mailto:bonniewang0511@gmail.com"
  
  # 启用搜索
  search:
    enable: true
  
  # 访问量统计
  busuanzi:
    enable: true
  hideFooter: true  # 禁用默认页脚
  
  # 主题配置
  themeVariant: auto
  defaultTheme: auto
  disableThemeToggle: false
  
  # 显示配置
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  
  # 代码高亮
  highlightjs:
    enable: true
    style: github
    nojs: false
  
  # 图片处理
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
  
  # 编辑链接
  editPost:
    URL: "https://github.com/BonnieW05/wanghan-blog/edit/main/content"
    Text: "建议编辑"
    appendFilePath: true
  
  # Giscus 评论系统配置
  giscus:
    repo: "BonnieW05/wanghan-blog"
    repoId: "R_kgDOKjQhJQ"  # 从 Giscus 配置页面获取的实际 repoId
    category: "General"
    categoryId: "DIC_kwDOKjQhJc4Cb8hG"  # 从 Giscus 配置页面获取的实际 categoryId
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme: "preferred_color_scheme"
    lang: "zh-CN"
    loading: "lazy"

# 默认内容语言
defaultContentLanguage: zh
