{{- if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "BonnieW",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "sameAs": [
    "https://github.com/BonnieW05"
  ],
  "image": "{{ .Site.BaseURL }}images/avatar.jpeg"
}
</script>
{{- end }}

{{- if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "author": {
    "@type": "Person",
    "name": "BonnieW",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "BonnieW",
    "url": "{{ .Site.BaseURL }}"
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "description": "{{ .Summary }}",
  "url": "{{ .Permalink }}",
  "mainEntityOfPage": "{{ .Permalink }}"
}
</script>
{{- end }}
